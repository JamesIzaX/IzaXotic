<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Desk ASAP Integration</title>
</head>
<body>
    <h1>Welcome to IzaXotic Support</h1>
    <p>Click the support widget to access our Help Center.</p>

    <!-- Zoho Desk ASAP Script -->
    <script type="text/javascript" id="zohodeskasap">
        var d = document;
        s = d.createElement("script"),
        s.type = "text/javascript",
        s.id = "zohodeskasapscript",
        s.defer = !0,
        s.nonce = "{place_your_nonce_value_here}",
        s.src = "https://desk.zoho.com/portal/api/web/asapApp/1057335000000796103?orgId=872007020",
        t = d.getElementsByTagName("script")[0],
        t.parentNode.insertBefore(s, t),
        window.ZohoDeskAsapReady = function(s) {
            var e = window.ZohoDeskAsap__asyncalls = window.ZohoDeskAsap__asyncalls || [];
            window.ZohoDeskAsapReadyStatus
                ? (s && e.push(s), e.forEach(s => s && s()), window.ZohoDeskAsap__asyncalls = null)
                : s && e.push(s)
        };
    </script>
</body>
</html>
